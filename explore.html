<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Map Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image:url('explore.jpg');background-size:cover;background-position: center;
            background-size: cover;
            background-position: center;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 2rem;
            justify-content: center;
        }

        .map-button {
            position: relative;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(45deg, 
                rgba(94, 73, 155, 0.8) 0%, 
                rgba(164, 140, 222, 0.8) 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            overflow: hidden;
            min-width: 180px;
        }

        .map-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .map-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, 
                rgba(164, 140, 222, 0.8) 0%, 
                rgba(94, 73, 155, 0.8) 100%);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .map-button:hover::before {
            left: 100%;
        }

        .map-button:active {
            transform: translateY(0) scale(0.95);
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                width: 90%;
            }
            
            .map-button {
                width: 100%;
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href = "mysticmirror.html">
        <button class="map-button">Mystic Mirror</button>
    </a>
    <a href ="celestialatlas.html">
        <button class="map-button">Celestial Atlas</button>
    </a>
    <a href = "aestheticvault.html">
        <button class="map-button">Aesthetic Vault</button>
    </a>
    <a href = "diary.html">
    <button class="map-button">Moon Loom</button>
    </a>
    <a href = "seraphicodyssey.html">
        <button class="map-button">seraphic Odyssey</button>
        </a>
    </div>
</body>
</html>
