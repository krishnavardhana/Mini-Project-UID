<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cormorant Garamond', serif;
        }

        :root {
            --primary-color: #d8b4fe;
            --secondary-color: #f5f0fb;
            --accent-color: #a37acc;
            --dark-purple: #2a0f35;
            --medium-purple: #967496;
            --light-purple: #e6d3e6;
        }

        body {
            background: linear-gradient(45deg, var(--dark-purple), #4a2840);
            color: var(--light-purple);
            line-height: 1.7;
            overflow-x: hidden;
        }

        nav {
            background-color: rgba(26, 5, 44, 0.8);
            padding: 20px 10%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
            text-shadow: 0 0 8px var(--accent-color);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin: 120px 0 40px 0;
            font-size: 3em;
            letter-spacing: 0.05em;
            text-shadow: 2px 2px 10px rgba(200, 162, 200, 0.4);
        }

        .contact-container {
            max-width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 35px rgba(200, 162, 200, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(200, 162, 200, 0.4);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-purple);
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--light-purple);
            font-size: 1.1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #d180f1;
            box-shadow: 0 0 5px rgba(209, 128, 241, 0.3);
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--medium-purple), var(--accent-color));
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .cta-button:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-info {
            margin-top: 4rem;
            text-align: center;
            padding: 2rem;
            background: rgba(26, 5, 44, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 80%;
            margin: 40px auto;
        }

        .contact-info h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2em;
            letter-spacing: 0.05em;
            text-shadow: 2px 2px 8px rgba(200, 162, 200, 0.4);
        }

        .contact-info p {
            margin: 1rem 0;
            color: var(--light-purple);
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: rgba(26, 5, 44, 0.8);
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            color: var(--light-purple);
            margin: 0;
            font-size: 0.95em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 2rem;
                width: 95%;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav ul li {
                margin: 15px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            .cta-button {
                font-size: 1em;
                padding: 1rem 2rem;
            }
            nav{
                padding: 15px 5%;
            }
            .contact-info{
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>

            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <h1>Contact Us</h1>
    <div class="contact-container">
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </div>
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Email: info@chronosaethereum.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Enchanted Lane, Dreamland, Fantasy</p>
    </div>
