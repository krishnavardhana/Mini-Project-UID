<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Lilac Oracle</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a052e, #311348);
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 0 35px rgba(200, 162, 200, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #f8f0fb;
            margin-bottom: 2rem;
            font-size: 3em;
            letter-spacing: 0.05em;
            text-shadow: 0 0 15px rgba(248, 240, 251, 0.4);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #e0bded;
            margin-bottom: 0.5rem;
            font-size: 1.1em;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            color: #ffffff;
            font-size: 1.1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #d180f1;
            box-shadow: 0 0 5px rgba(209, 128, 241, 0.3);
        }

        .login-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #a788e5, #d180f1);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }

        .login-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(209, 128, 241, 0.5);
        }

        .login-button:active {
            transform: scale(1);
            box-shadow: 0 0 5px rgba(209, 128, 241, 0.5);
        }

        .signup-link {
            margin-top: 1.5rem;
            font-size: 1.1em;
            color: #e0bded;
        }

        .signup-link a {
            color: #d180f1;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                width: 95%;
            }
             h1{
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="index.html">Sign Up</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === 'user' && password === 'password') {
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
